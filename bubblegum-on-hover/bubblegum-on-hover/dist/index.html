<div class="scene flex">
	<svg class="scene__animation" id="animation" xmlns="http://www.w3.org/2000/svg" role="img" preserveAspectRatio="xMidYMid slice">

			<feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur" />

		</filter>
		<g filter="url(#goo)"></g>
	</svg>
</div>
